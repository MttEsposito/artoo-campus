<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>BttCalc</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
   </head>
  <body ng-app='artoo'>
    <h1>Calcoli</h1>
    <a href="project/index.html">PaginaGestione-Batterie</a>
    <h3>Calcolo flight time:</h3>
        Capacity:<input type="number" id="cap" name="text1">
        Ampere-Totali:<input type="number" id="amp" name="text2">
        <button onclick="myFunction()">Try it</button>
        Flight-time=<p id="ris"></p>
    <h3>Calcolo Forza di spinta :</h3>
        Volt:<input type="number" id="volt" name="text3">
        Ampere-Totali:<input type="number" id="amp2" name="text4">
        <button onclick="myFunction2()">Try it</button>
        Watt=<p id="ris2"></p>
    <h3>Calcolo velocita del mezzo :</h3>
        RPM:<input type="number" id="rpm" name="text5">
        Passo elica:<input type="number" id="pe" name="text6">
        <button onclick="myFunction3()">Try it</button>
        Speed=<p id="ris3"></p>
       <script>
            function myFunction() {
            var y = document.getElementById("cap").value;
            var z = document.getElementById("amp").value;
            var x = +y / +z;
            var u=+x*60
            document.getElementById("ris").innerHTML = u;
            }            
            function myFunction2() {
            var a = document.getElementById("volt").value;
            var b = document.getElementById("amp2").value;
            var c = +a * +b;
            document.getElementById("ris2").innerHTML = c;
            }
            function myFunction3() {
            var p = document.getElementById("rpm").value;
            var o = document.getElementById("pe").value;
            var e = +p * +o/1056;
            document.getElementById("ris3").innerHTML = e;
            }
       </script>
 
 
</script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <script src="project/app.js"></script>
  <script src="project/btt.controller.js"></script>
  <script src="project/btt.service.js"></script>
  
  </body>
</html>
