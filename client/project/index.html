<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>RC-Mate</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  </head>
   
  <body ng-app='artoo'>
    <md-toolbar class="md-theme-light" style="background: lightblue">
      <h1 style="color:black">MyRc-Mate</h1>

    <md-button class="md-primary"  ui-sref="battery">Battery-Monitor</md-button>

    <div ui-view></div>

    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>

    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="project/app.js"></script>
    <script src="project/btt.controller.js"></script>
    <script src="project/btt.service.js"></script>
    <script src="project/Fpv-Racer/fpv.service.js"></script>
    <script src="project/Fpv-Racer/fpv.controller.js"></script>
    <script src="project/calcoli/calcoli.service.js"></script>
