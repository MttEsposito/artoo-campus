<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>BttCalc</title>
   </head>
  <body>
    <h1>BttCalc</h1>
      <div>
        <h3>Inserimento Battery-Pack</h3>
        Capacity:<input type="text" name="Capacity" placeholder="Capacity"/>
        Cellnumber:<select>
                    <option value="2s">2s</option>
                    <option value="3s">3s</option>
                    <option value="4s">4s</option>
                    <option value="5s">5s</option>
                    <option value="6s">6s</option>
                   </select>
        C-decharge-rate:<select>
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="15">15</option>
                          <option value="20">20</option>
                          <option value="25">25</option>
                          <option value="30">30</option>
                          <option value="35">35</option>
                          <option value="40">40</option>
                          <option value="45">45</option>
                          <option value="50">50</option>
                          <option value="55">55</option>
                          <option value="60">60</option>
                        </select>
        C/D cycle:<input type="text" name="C/D cycle" placeholder="C/D cycle"/>
        Resistence:<input type="text" name="Resitence" placeholder="Internal resistence"/>
      </div><br>
    <button type="submit">Aggiungi</button>
  </body>
</html>
